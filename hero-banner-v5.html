<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Hero Banner 1704x1032</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 1704px;
            height: 1032px;
            background: #0f172a;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/html5-banner-tartuf.jpg');
            background-size: cover;
            background-position: right center;
            /* Focus on the product on the right */
            background-repeat: no-repeat;
            z-index: 0;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.2) 60%, rgba(0, 0, 0, 0) 100%);
            z-index: 1;
        }


        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10% 0 15%;
            /* Centered horizontally but still left-aligned feel */
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            /* Sans-serif as in reference */
            font-size: 100px;
            margin: 0;
            line-height: 1.05;
            font-weight: 900;
            color: #ffffff;
            text-transform: none;
            max-width: 900px;
        }

        .tagline-v5 {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 500;
            margin: 30px 0 50px 0;
            color: #ffffff;
            opacity: 0.9;
        }

        .cta-v5 {
            display: inline-block;
            width: fit-content;
            padding: 22px 45px;
            background-color: #e5d8cf;
            /* Light beige from reference image */
            color: #1a1a1a;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
            border-radius: 4px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cta-v5:hover {
            transform: translateY(-5px);
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="bg-overlay"></div>

    <div class="content">
        <h1>Chuť, kterou<br>si zamilují<br>i šéfkuchaři</h1>
        <div class="tagline-v5">Ochutnejte pravé lanýžové produkty</div>
        <a href="#" class="cta-v5">Nakupovat ▸</a>
    </div>
</body>


</html>
