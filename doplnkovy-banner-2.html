<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Gift Banner 1704x1032 - v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/darkovebaleni.png');
            background-size: cover;
            background-position: right center;
            z-index: 0;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Subtle overlay on the left to ensure text contrast */
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.2) 40%, rgba(0, 0, 0, 0) 100%);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5% 0 10%;
            border-radius: 0;
            animation: fadeInUp 1s ease-out;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(32px, 7vw, 110px);
            /* Slightly lower min for mobile */
            margin: 0;
            line-height: 1.1;
            font-weight: 400;
            color: #ffffff;
            max-width: 900px;
        }

        .cta-v5 {
            display: inline-block;
            width: fit-content;
            margin-top: clamp(30px, 4vw, 60px);
            padding: clamp(12px, 1.5vw, 22px) clamp(25px, 3vw, 55px);
            background-color: #e5d8cf;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(14px, 1.5vw, 24px);
            text-transform: none;
            border-radius: 0;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        .cta-v5 span {
            margin-left: 15px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .cta-v5:hover {
            transform: translateY(-5px);
            background-color: #ffffff;
        }

        .cta-v5:hover span {
            transform: translateX(5px);
        }

        /* Responsive Adjustments - Pure Layout, No Static Fonts */
        @media (max-width: 1024px) {
            .content {
                padding-left: 8%;
            }

            h1 {
                max-width: 700px;
            }
        }

        @media (max-width: 768px) {
            .bg-overlay {
                background: rgba(0, 0, 0, 0.4);
            }

            .content {
                padding: 0 40px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 0 25px;
            }
        }
    </style>

</head>

<body>
    <div class="background-image"></div>
    <div class="bg-overlay"></div>

    <div class="content">
        <h1 id="bannerTitle">Gurmánský dárek<br>bez kompromisů</h1>
        <a id="bannerCta" href="https://www.tartuf.cz/lanyz-jako-firemni-darek/" class="cta-v5" target="_top">Nakupovat
            <span>→</span></a>
    </div>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const title = params.get('title');
            const ctaText = params.get('ctaText');
            const ctaHref = params.get('ctaHref');
            const bg = params.get('bg');

            const titleEl = document.getElementById('bannerTitle');
            const ctaEl = document.getElementById('bannerCta');
            const bgEl = document.querySelector('.background-image');

            if (title && titleEl) {
                const safe = title
                    .replace(/\n/g, '<br>')
                    .replace(/<(?!br\s*\/?)[^>]+>/gi, '')
                    .replace(/javascript:/gi, '');
                titleEl.innerHTML = safe;
            }
            if (ctaText && ctaEl) ctaEl.childNodes[0].nodeValue = `${ctaText} `;
            if (ctaHref && ctaEl) ctaEl.href = ctaHref;
            if (bg && bgEl) bgEl.style.backgroundImage = `url('${bg}')`;
        })();
    </script>
</body>

</html>
