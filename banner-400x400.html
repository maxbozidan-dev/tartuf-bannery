<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Square Banner 400x400</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 400px;
            height: 400px;
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid #eee;
            box-sizing: border-box;
        }

        .product-area {
            height: 200px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            position: relative;
        }

        .product-img {
            max-width: 80%;
            max-height: 80%;
            animation: fadeInUp 0.8s ease-out;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
        }

        h2 {
            font-size: 24px;
            margin: 0;
            color: #0f172a;
        }

        .price {
            font-size: 28px;
            color: #ef4444;
            font-weight: 900;
            margin: 10px 0;
        }

        .cta {
            background: #0f172a;
            color: white;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
            transition: transform 0.2s;
            animation: pulse 2s infinite ease-in-out;
        }

        .brand {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #94a3b8;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="product-area">
        <span class="brand">Tartuf</span>
        <!-- Nahraďte tímto: <img src="images/produkt.png" class="product-img"> -->
        <svg viewBox="0 0 100 100" width="120" height="120" class="product-img">
            <rect x="20" y="20" width="60" height="60" rx="8" fill="#e2e8f0" />
            <path d="M40 40 L60 60 M60 40 L40 60" stroke="#94a3b8" stroke-width="2" />
        </svg>
    </div>

    <div class="content">
        <h2>Premium Produkt</h2>
        <div class="price">999 Kč</div>
        <a href="#" class="cta">Koupit hned</a>
    </div>
</body>

</html>
