<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannery Tartuf - Live</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard">
    <header>
        <h1>Banner Dashboard pro Tartuf</h1>
        <p>Seznam všech dostupných HTML5 bannerů pro Shoptet (1704×1032).</p>
    </header>

    <main class="banner-list">
        <section class="editor-cta-inline">
            <a class="open-editor-btn" href="banner-editor.html" target="_blank">Otevřít editor</a>
        </section>

        <section class="dashboard-layout single-main">
            <article class="banner-card banner-main">
                <div class="banner-head">
                    <h2>Hlavní banner</h2>
                    <button class="copy-embed-btn" data-src="hero-banner-v12.html">Kopírovat kód</button>
                </div>
                <div class="iframe-container iframe-main" style="aspect-ratio: 1704/1032;">
                    <iframe src="hero-banner-v12.html" frameborder="0" width="100%" height="auto"></iframe>
                </div>
            </article>
        </section>

        <section class="dashboard-layout side-by-side">
            <article class="banner-card">
                <div class="banner-head">
                    <h2>Doplňkový banner č. 1</h2>
                    <button class="copy-embed-btn" data-src="oil-banner-v9.html">Kopírovat kód</button>
                </div>
                <div class="iframe-container iframe-side" style="aspect-ratio: 1704/1032;">
                    <iframe src="oil-banner-v9.html" frameborder="0" width="100%" height="auto"></iframe>
                </div>
            </article>

            <article class="banner-card">
                <div class="banner-head">
                    <h2>Doplňkový banner č. 2</h2>
                    <button class="copy-embed-btn" data-src="gift-banner-v2.html">Kopírovat kód</button>
                </div>
                <div class="iframe-container iframe-side" style="aspect-ratio: 1704/1032;">
                    <iframe src="gift-banner-v2.html" frameborder="0" width="100%" height="auto"></iframe>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tartuf - Animované Bannery</p>
    </footer>

    <script>
        (function () {
            const base = 'https://maxbozidan-dev.github.io/tartuf-bannery/';
            const buildCode = (src) => `&lt;iframe src="${base}${src}" width="100%" height="auto" style="aspect-ratio: 1704/1032;" frameborder="0" scrolling="no"&gt;&lt;/iframe&gt;`;

            document.querySelectorAll('.copy-embed-btn').forEach((btn) => {
                btn.addEventListener('click', async () => {
                    const src = btn.getAttribute('data-src');
                    const code = buildCode(src);
                    await navigator.clipboard.writeText(code);
                    const original = btn.textContent;
                    btn.textContent = 'Zkopírováno ✓';
                    setTimeout(() => (btn.textContent = original), 1400);
                });
            });
        })();
    </script>
</body>

</html>
