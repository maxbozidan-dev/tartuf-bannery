<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Hero Banner 1704x1032</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 1704px;
            height: 1032px;
            background: #0f172a;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/html5-banner-tartuf.jpg');
            background-size: contain;
            /* Changed from cover to show the whole image */
            background-repeat: no-repeat;
            background-position: center;
            z-index: 0;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.5);
            /* Subtle overlay for contrast */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 70%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Vertically centered */
            padding: 0 120px;
            animation: fadeInUp 1s ease-out;
            margin-top: -20px;
            /* Slight lift for vertical centering feel */
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 105px;
            /* Back to a larger size for the 3-line layout */
            margin: 0;
            line-height: 1.05;
            font-weight: 400;
            color: #ffffff;
            text-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
            max-width: 1000px;
        }

        /* Abstract shapes removed as per simplification */
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="bg-overlay"></div>

    <div class="content">
        <h1>Chuť, kterou<br>si zamilují<br>i šéfkuchaři</h1>
    </div>
</body>


</html>
