<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Hero Banner 1704x1032</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 1704px;
            height: 1032px;
            background: #0f172a;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            position: relative;
        }

        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, #334155 0%, #0f172a 70%);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 120px;
            animation: fadeInUp 1s ease-out;
        }

        .tagline {
            color: #38bdf8;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 24px;
            font-size: 24px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            line-height: 0.95;
            font-weight: 900;
            text-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 32px;
            margin: 40px 0 60px 0;
            color: #94a3b8;
            max-width: 600px;
            line-height: 1.4;
        }

        .cta-group {
            display: flex;
            gap: 24px;
        }

        .cta-primary {
            background: #38bdf8;
            color: #0f172a;
            padding: 24px 60px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 28px;
            text-decoration: none;
            transition: transform 0.3s;
            animation: pulse 2.5s infinite;
        }

        .image-area {
            width: 50%;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInRight 1.2s ease-out 0.2s both;
        }

        .product-large {
            width: 80%;
            height: auto;
            filter: drop-shadow(0 50px 100px rgba(0, 0, 0, 0.5));
        }

        /* Abstract shapes */
        .shape {
            position: absolute;
            z-index: 1;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            background: #38bdf8;
            top: -200px;
            right: -100px;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="shape shape-1"></div>

    <div class="content">
        <div class="tagline">Nová Kolekce 2024</div>
        <h1>TARTUF<br>PREMIUM</h1>
        <p>Objevte svět nekonečných možností s naší novou řadou profesionálního vybavení.</p>
        <div class="cta-group">
            <a href="#" class="cta-primary">Prozkoumat kolekci</a>
        </div>
    </div>

    <div class="image-area">
        <!-- Nahraďte tímto: <img src="images/hero-product.png" class="product-large"> -->
        <svg viewBox="0 0 500 500" class="product-large">
            <rect x="50" y="50" width="400" height="400" rx="40" fill="white" fill-opacity="0.05" />
            <rect x="100" y="100" width="300" height="300" rx="20" fill="#38bdf8" />
            <text x="250" y="270" font-family="Arial" font-size="40" text-anchor="middle" font-weight="bold"
                fill="#0f172a">1704x1032</text>
        </svg>
    </div>
</body>

</html>
