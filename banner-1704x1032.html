<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Hero Banner 1704x1032</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 1704px;
            height: 1032px;
            background: #0f172a;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            position: relative;
        }

        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 75% 30%, #1e293b 0%, #0f172a 100%);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 120px;
            animation: fadeInUp 1s ease-out;
        }

        .tagline {
            color: #38bdf8;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 24px;
            font-size: 22px;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 110px;
            margin: 0;
            line-height: 1.05;
            font-weight: 400;
            /* DM Serif Display looks best at 400 */
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 32px;
            margin: 40px 0 60px 0;
            color: #94a3b8;
            max-width: 700px;
            line-height: 1.4;
        }

        .cta-group {
            display: flex;
            gap: 24px;
        }

        .cta-primary {
            background: #ffffff;
            color: #0f172a;
            padding: 24px 60px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 28px;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
            animation: pulse 2.5s infinite;
        }

        .cta-primary:hover {
            background: #38bdf8;
            transform: scale(1.02);
        }

        .image-area {
            width: 45%;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInRight 1.2s ease-out 0.2s both;
        }

        .product-large {
            width: 90%;
            height: auto;
            filter: drop-shadow(0 50px 100px rgba(0, 0, 0, 0.6));
        }

        /* Abstract shapes */
        .shape {
            position: absolute;
            z-index: 1;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .shape-1 {
            width: 800px;
            height: 800px;
            background: #38bdf8;
            top: -200px;
            right: -200px;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="shape shape-1"></div>

    <div class="content">
        <div class="tagline">Prémiová kvalita</div>
        <h1>Chuť, kterou si zamilují i šéfkuchaři</h1>
        <p>Vylaďte své kulinářské umění k dokonalosti s produkty, které používají ti nejlepší v oboru.</p>
        <div class="cta-group">
            <a href="#" class="cta-primary">Zjistit více</a>
        </div>
    </div>

    <div class="image-area">
        <!-- Nahraďte tímto: <img src="images/hero-product.png" class="product-large"> -->
        <svg viewBox="0 0 500 500" class="product-large">
            <rect x="50" y="50" width="400" height="400" rx="40" fill="white" fill-opacity="0.05" />
            <circle cx="250" cy="250" r="150" fill="#38bdf8" fill-opacity="0.2" />
            <text x="250" y="270" font-family="'DM Serif Display', serif" font-size="40" text-anchor="middle"
                fill="white">VZOR PRODUKTU</text>
        </svg>
    </div>
</body>

</html>
