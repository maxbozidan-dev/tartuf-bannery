<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Summer Sale Banner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
            box-sizing: border-box;
        }

        .content {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .badge {
            background: #ff4757;
            padding: 8px 16px;
            border-radius: 99px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 16px;
            display: inline-block;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            line-height: 1.1;
            font-weight: 900;
        }

        p {
            font-size: 24px;
            margin: 16px 0 32px 0;
            opacity: 0.9;
        }

        .cta {
            background: white;
            color: #ff6b6b;
            padding: 16px 40px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite ease-in-out;
        }

        .image-container {
            width: 400px;
            height: 400px;
            position: relative;
            animation: slideInRight 1s ease-out 0.3s both;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.2));
        }

        /* Dekorační prvky */
        .dot {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="badge">Speciální Nabídka</div>
        <h1>SUMMER<br>SALE</h1>
        <p>Sleva až 50% na veškeré letní vybavení.</p>
        <a href="#" class="cta">Nakupovat nyní</a>
    </div>

    <div class="image-container">
        <!-- Zde bude váš produktový obrázek -->
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="product-img">
            <circle cx="100" cy="100" r="80" fill="white" fill-opacity="0.1" />
            <rect x="50" y="50" width="100" height="100" rx="10" fill="white" />
            <text x="100" y="110" font-family="Arial" font-size="20" text-anchor="middle" fill="#ff6b6b">PRODUKT</text>
        </svg>
    </div>

    <!-- Plovoucí tečky pro efekt -->
    <div class="dot" style="width: 50px; height: 50px; top: 10%; right: 10%;"></div>
    <div class="dot" style="width: 30px; height: 30px; bottom: 20%; left: 10%;"></div>
</body>

</html>
