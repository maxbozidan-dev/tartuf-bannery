<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Hero Banner 1704x1032 - v12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            position: relative;
        }

        .background-image {
            position: absolute;
            inset: 0;
            background: #111111;
            z-index: 0;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.62) 0%, rgba(0, 0, 0, 0.26) 50%, rgba(0, 0, 0, 0.04) 100%);
            z-index: 1;
        }

        .product-wrap {
            position: absolute;
            right: 9%;
            top: 50%;
            transform: translateY(-50%);
            width: clamp(260px, 28vw, 520px);
            z-index: 2;
            transform-origin: 62% 60%;
            animation: product-sway 9s ease-in-out infinite;
            pointer-events: none;
        }

        .product-wrap img {
            display: block;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 26px 34px rgba(0,0,0,.45));
            user-select: none;
            -webkit-user-drag: none;
        }

        @keyframes product-sway {
            0%, 100% { transform: translateY(-50%) scale(1) rotate(0deg); }
            25% { transform: translateY(calc(-50% - 8px)) scale(1.03) rotate(-2.2deg); }
            50% { transform: translateY(calc(-50% - 2px)) scale(1.06) rotate(2deg); }
            75% { transform: translateY(calc(-50% - 10px)) scale(1.025) rotate(-1.4deg); }
        }

        /* Floating Truffles */
        .truffle {
            position: absolute;
            background-image: url('images/lanyz.ong.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            /* Behind content, over/near overlay level */
            opacity: 0.85;
            /* Increased visibility */
            pointer-events: none;
        }

        .truffle-1 {
            width: clamp(100px, 15vw, 250px);
            height: clamp(100px, 15vw, 250px);
            top: 8%;
            right: 18%;
            animation: pulse-float 8s infinite ease-in-out;
            filter: blur(1px) brightness(1.1);
        }

        .truffle-2 {
            width: clamp(80px, 10vw, 180px);
            height: clamp(80px, 10vw, 180px);
            bottom: 12%;
            right: 6%;
            animation: pulse-float 10s infinite ease-in-out reverse;
            filter: blur(0px) brightness(1.2);
        }

        .truffle-3 {
            width: clamp(60px, 8vw, 120px);
            height: clamp(60px, 8vw, 120px);
            top: 58%;
            right: 28%;
            animation: pulse-float 7s infinite ease-in-out 1s;
            filter: blur(1px) brightness(1);
        }

        @keyframes pulse-float {

            0%,
            100% {
                transform: translateY(0) scale(1) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) scale(1.05) rotate(5deg);
            }
        }

        .content {
            position: relative;
            z-index: 4;
            /* Above truffles */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5% 0 10%;
            animation: fadeInUp 1s ease-out;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(40px, 6vw, 100px);
            margin: 0;
            line-height: 1.1;
            font-weight: 400;
            color: #ffffff;
            max-width: 800px;
        }


        .tagline-v5 {
            font-size: clamp(16px, 2vw, 32px);
            font-weight: 300;
            /* Thinner as requested */
            margin: clamp(15px, 2vw, 30px) 0 clamp(20px, 3vw, 50px) 0;
            color: #ffffff;
            opacity: 0.9;
        }

        .cta-v5 {
            display: inline-block;
            width: fit-content;
            padding: clamp(12px, 1.5vw, 22px) clamp(25px, 3vw, 55px);
            background-color: #e5d8cf;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            /* Thinner as requested (down from 700) */
            font-size: clamp(14px, 1.5vw, 24px);
            text-transform: none;
            /* Removed uppercase */
            border-radius: 0;
            /* Square as requested */
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        .cta-v5 span {
            margin-left: 15px;
            /* Spacing for the arrow */
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .cta-v5:hover {
            transform: translateY(-5px);
            background-color: #ffffff;
        }

        .cta-v5:hover span {
            transform: translateX(5px);
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .content {
                padding-left: 8%;
            }

            h1 {
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .bg-overlay {
                background: rgba(0, 0, 0, 0.5);
                /* Simpler overlay for mobile */
            }

            .content {
                padding: 0 40px;
                align-items: flex-start;
            }

            h1 {
                font-size: 48px;
            }

            .tagline-v5 {
                font-size: 18px;
                margin: 20px 0 30px 0;
            }

            .product-wrap {
                right: 4%;
                width: clamp(220px, 40vw, 360px);
            }

            .truffle-1 {
                right: 8%;
            }

            .truffle-2 {
                right: -2%;
            }

            .truffle-3 {
                right: 20%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }

            .tagline-v5 {
                font-size: 16px;
            }

            .content {
                padding: 0 25px;
            }

            .truffle-1 {
                width: 120px;
                height: 120px;
                top: 10%;
            }

            .truffle-2 {
                width: 90px;
                height: 90px;
                bottom: 20%;
            }

            .truffle-3 {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="bg-overlay"></div>

    <div class="product-wrap" id="productWrap">
        <img id="productImage" src="images/darkovebaleni.png" alt="Produkt" />
    </div>

    <!-- Decorative Truffles -->
    <div class="truffle truffle-1"></div>
    <div class="truffle truffle-2"></div>
    <div class="truffle truffle-3"></div>

    <div class="content">

        <h1 id="bannerTitle">Chuť, kterou<br>si zamilují<br>i šéfkuchaři</h1>
        <div class="tagline-v5" id="bannerSubtitle">Ochutnejte pravé lanýžové produkty</div>
        <a id="bannerCta" href="https://www.tartuf.cz/lanyzove-produkty/" class="cta-v5" target="_top">Nakupovat <span>→</span></a>
    </div>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const title = params.get('title');
            const subtitle = params.get('subtitle');
            const ctaText = params.get('ctaText');
            const ctaHref = params.get('ctaHref');
            const bgColor = params.get('bgColor');
            const product = params.get('product');

            const titleEl = document.getElementById('bannerTitle');
            const subEl = document.getElementById('bannerSubtitle');
            const ctaEl = document.getElementById('bannerCta');
            const bgEl = document.querySelector('.background-image');
            const productEl = document.getElementById('productImage');

            if (title && titleEl) {
                const safe = title
                    .replace(/\n/g, '<br>')
                    .replace(/<(?!br\s*\/?)[^>]+>/gi, '')
                    .replace(/javascript:/gi, '');
                titleEl.innerHTML = safe;
            }
            if (subtitle && subEl) subEl.textContent = subtitle;
            if (ctaText && ctaEl) ctaEl.childNodes[0].nodeValue = `${ctaText} `;
            if (ctaHref && ctaEl) ctaEl.href = ctaHref;
            if (bgColor && bgEl) bgEl.style.background = bgColor;
            if (product && productEl) productEl.src = product;
        })();
    </script>
</body>



</html>
